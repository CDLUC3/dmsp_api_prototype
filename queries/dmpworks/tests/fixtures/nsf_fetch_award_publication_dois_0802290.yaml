        Mammal Science"],"published-print":{"date-parts":[[2009,10]]},"abstract":"<jats:title><jats:sc>Abstract<\/jats:sc><\/jats:title><jats:p>Stomach
        content data from 798 Pacific walruses (<jats:italic>Odobenus rosmarus divergens<\/jats:italic>)
        collected during 1952\u20131991 were analyzed using a method that evaluates
        the stage of digestion of prey remains. Non\u2010molluscan prey taxa were
        not well represented in previous interpretations of walrus diet due to digestion
        biases. Stomach contents least affected by digestion (fresh stomachs) contained
        more prey taxa than stomachs of an unknown or more digested state. Bivalves,
        gastropods, and polychaete worms were the most frequent prey items in both
        the Bering and Chukchi seas, although bivalves occurred more frequently in
        stomachs from the Bering Sea and gastropods occurred more frequently in stomachs
        from the Chukchi Sea. Male and female walruses consumed essentially the same
        prey when in the same location. Using only fresh stomachs collected between
        1975 and 1985, there was no significant difference between the proportion
        that contained mostly bivalves and the proportion that contained non\u2010bivalve
        prey items. Earlier interpretations of a change in walrus diet in this period
        compared to the prior two decades may have been due to digestion as well as
        sampling biases. Current climatic changes may affect walrus''s access to diverse,
