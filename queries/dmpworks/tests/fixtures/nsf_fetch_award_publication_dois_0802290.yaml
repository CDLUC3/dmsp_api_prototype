        Mammal Science"],"published-print":{"date-parts":[[2008,1]]},"abstract":"<jats:title><jats:sc>Abstract<\/jats:sc><\/jats:title><jats:p>Population
        sizes of ice\u2010associated pinnipeds have often been estimated with visual
        or photographic aerial surveys, but these methods require relatively slow
        speeds and low altitudes, limiting the area they can cover. Recent developments
        in infrared imagery and its integration with digital photography could allow
        substantially larger areas to be surveyed and more accurate enumeration of
        individuals, thereby solving major problems with previous survey methods.
        We conducted a trial survey in April 2003 to estimate the number of Pacific
        walruses (<jats:italic>Odobenus rosmarus divergens<\/jats:italic>) hauled
        out on sea ice around St. Lawrence Island, Alaska. The survey used high altitude
        infrared imagery to detect groups of walruses on strip transects. Low altitude
        digital photography was used to determine the number of walruses in a sample
        of detected groups and calibrate the infrared imagery for estimating the total
        number of walruses. We propose a survey design incorporating this approach
        with satellite radio telemetry to estimate the proportion of the population
        in the water and additional low\u2010level flights to estimate the proportion
        of the hauled\u2010out population in groups too small to be detected in the
        infrared imagery. We believe that this approach offers the potential for obtaining
        reliable population estimates for walruses and other ice\u2010associated pinnipeds.<\/jats:p>","DOI":"10.1111\/j.1748-7692.2007.00169.x","type":"journal-article","created":{"date-parts":[[2008,2,12]],"date-time":"2008-02-12T04:32:57Z","timestamp":1202790777000},"page":"57-70","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":23,"title":["Estimation
