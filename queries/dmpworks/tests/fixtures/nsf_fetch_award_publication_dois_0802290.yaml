        Transactions"],"published-print":{"date-parts":[[2012,2,7]]},"abstract":"<jats:p>Recent
        dramatic changes in the characteristics of the Arctic sea ice cover have sparked
        interest and concern from a wide range of disciplines including socioeconomics,
        maritime safety and security, and resource management, as well as basic research
        science. Though driven by different priorities, common to all is the demand
        for an improved ability to monitor and forecast changes in the sea ice cover.
        Key to meeting this demand is further improvement in the quality of observations
        collected from remote platforms. Satellites provide an important platform
        for instruments designed to monitor basin\u2010wide changes in the volume
        of the ice cover, a function of ice extent and thickness. Remote techniques
        to monitor sea ice extent in all seasons are well developed\u2014these observations
        reveal a dramatic decline in summer sea ice extent since 1979, when satellite
        records became available. Further, they indicate that the decline has been
        facilitated by a dramatic decrease in the extent of perennial (i.e., multiyear)
        ice. Combined estimates of ice thickness derived from submarine records between
        1958 and 2000, and Ice, Cloud, and land Elevation Satellite (ICESat) laser
        altimetry from 2003 to 2008, provide the longest\u2010term record of sea ice
        thickness observations. These data suggest a decrease in the mean overall
        thickness of the sea ice over a region covering about 38% of the Arctic Ocean.<\/jats:p>","DOI":"10.1029\/2012eo060001","type":"journal-article","created":{"date-parts":[[2012,2,6]],"date-time":"2012-02-06T21:17:12Z","timestamp":1328563032000},"page":"57-58","source":"Crossref","is-referenced-by-count":9,"title":["Coincident
