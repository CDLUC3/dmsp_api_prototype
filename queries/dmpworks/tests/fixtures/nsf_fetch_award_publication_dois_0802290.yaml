        Applications"],"published-print":{"date-parts":[[2021,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Marine
        Protected Areas (MPAs) are increasingly established globally as a spatial
        management tool to aid in conservation and fisheries management objectives.
        Assessing whether MPAs are having the desired effects on populations requires
        effective monitoring programs. A cornerstone of an effective monitoring program
        is an assessment of the statistical power of sampling designs to detect changes
        when they occur. We present a novel approach to power assessment that combines
        spatial point process models, integral projection models (IPMs) and sampling
        simulations to assess the power of different sample designs across a network
        of MPAs. We focus on the use of remotely operated vehicle (ROV) video cameras
        as the sampling method, though the results could be extended to other sampling
        methods. We use empirical data from baseline surveys of an example indicator
        fish species across three MPAs in California, USA as a case study. Spatial
        models simulated time series of spatial distributions across sites that accounted
        for the effects of environmental covariates, while IPMs simulated expected
        trends over time in abundances and sizes of fish. We tested the power of different
        levels of sampling effort (i.e., the number of 500\u2010m ROV transects) and
        temporal replication (every 1\u20133\u00a0yr) to detect expected post\u2010MPA
        changes in fish abundance and biomass. We found that changes in biomass are
        detectable earlier than changes in abundance. We also found that detectability
        of MPA effects was higher in sites with higher initial densities. Increasing
        the sampling effort had a greater effect than increasing sampling frequency
        on the time taken to achieve high power. High power was best achieved by combining
        data from multiple sites. Our approach provides a powerful tool to explore
        the interaction between sampling effort, spatial distributions, population
        dynamics, and metrics for detecting change in previously fished populations.<\/jats:p>","DOI":"10.1002\/eap.2215","type":"journal-article","created":{"date-parts":[[2020,8,7]],"date-time":"2020-08-07T07:55:18Z","timestamp":1596786918000},"update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":9,"title":["Quantifying
