        Mammal Science"],"published-print":{"date-parts":[[1997,10]]},"abstract":"<jats:title>A<jats:sc>bstract<\/jats:sc><\/jats:title><jats:p>The
        Pacific walrus <jats:italic>(Odobenus rosmarus divergens)<\/jats:italic> population
        is an important ecological and economic resource of the Bering Sea region.
        We describe population change, beginning with a low in 1950, through a high
        in about 1980, and ending in 1989. Estimates of abundance for the years after
        1989 were not attempted due to the lack of harvest data and other population
        parameters. Selective hunting practices resulted in biased data regarding
        population composition and reproductive performance. Rates of reproduction
        had to be estimated from ovarian data, which indicated a dramatic drop in
        the 1980s. High harvests in the 1980s likely contributed to a decline in the
        population, but uncertainties as to accuracy of population estimates and other
        data raise reasonable doubts, especially with respect to the number of males,
        for which the most recent (1985) population estimate suggests a sharp decline.
        Past population estimates were revised upwards to compensate for walruses
        underwater and not seen in aerial surveys. The weaknesses in the available
        data make it clear that effective management of the population will require
        many improvements in collection of data regarding harvests, population structure,
        reproduction, and population trend.<\/jats:p>","DOI":"10.1111\/j.1748-7692.1997.tb00083.x","type":"journal-article","created":{"date-parts":[[2006,8,26]],"date-time":"2006-08-26T19:54:58Z","timestamp":1156622098000},"page":"537-565","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":50,"title":["STATUS
