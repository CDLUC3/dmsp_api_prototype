        dramatic loss of Arctic sea ice is ringing alarm bells in the minds of climate
        scientists, policy makers, and the public. The extent of perennial sea ice\u2014ice
        that has survived a summer melt season\u2014has declined 20% since the mid\u20101970s
        [<jats:italic>Stroeue et al<\/jats:italic>., 2005]. Its retreat varies regionally,
        driven by changes in winds and heating from the atmosphere and ocean.<\/jats:p><jats:p>Limited
