        mg\/kg. Thirty\u2010six were immobilized although one died later. The induction
        time for etorphine was two to ten minutes. The action of this drug was terminated
        with an injection of the antidote di\u2010prenorphine.<\/jats:p><jats:p>The
        use of etorphine was accompanied by convulsive movements and apnoea while
