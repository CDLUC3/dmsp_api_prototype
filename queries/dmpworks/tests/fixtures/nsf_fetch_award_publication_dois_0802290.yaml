        Mammal Science"],"published-print":{"date-parts":[[2020,10]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Environmental
        conditions in the Chukchi Sea are changing rapidly and may alter the abundance
        and distribution of marine species and their benthic prey. We used a metabarcoding
        approach to identify potentially important prey taxa from Pacific walrus (<jats:italic>Odobenus
        rosmarus divergens<\/jats:italic>) fecal samples (<jats:italic>n<\/jats:italic>=
        87). Bivalvia was the most dominant class of prey (66% of all normalized counts)
        and occurred in 98% of the samples. Polychaeta and Gastropoda occurred in
        70% and 62% of the samples, respectively. The remaining nine invertebrate
        classes comprised &lt;21% of all normalized counts. The common occurrence
        of these three prey classes is consistent with examinations of walrus stomach
        contents. Despite these consistencies, biases in the metabarcoding approach
        to determine diet from feces have been highlighted in other studies and require
        further study, in addition to biases that may have arisen from our opportunistic
        sampling. However, this noninvasive approach provides accurate identification
