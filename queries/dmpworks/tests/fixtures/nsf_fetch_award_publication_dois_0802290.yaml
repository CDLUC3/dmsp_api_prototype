        Transactions"],"published-print":{"date-parts":[[2010,10,5]]},"abstract":"<jats:p>Arctic
        sea ice has retreated significantly in recent years, reaching a record low
        in September 2007. It is known that the seasonal cycle in Arctic sea ice extent
        is not symmetric\u2014seasonal ice retreat proceeds gradually during early
        summer and then accelerates toward end of summer; in winter, ice growth is
