        Mammal Science"],"published-print":{"date-parts":[[2001,4]]},"abstract":"<jats:title>A<jats:sc>bstract<\/jats:sc><\/jats:title><jats:p>A
        new approach for evaluating the potential biases of walrus (<jats:italic>Odobenus
        rosmarus<\/jats:italic>) diet data derived from stomach contents was examined
        based on the rates at which different prey types were digested. In this study
        controlled digestion experiments on polychaetes, echiurid and sipunculid worms,
        clams, snails, and crabs demonstrated that these prey items did not remain
        equally identifiable during digestion. Polychaetes, echiurids, and sipunculids
        were the least persistent prey. All worms became unidentifiable during the
        six\u2010hour digestion trials. Over 50% of the clams maintained their diagnostic
        tissues (<jats:italic>i. e.<\/jats:italic>, foot and\/or siphon). Clam viscera
        did not survive hour 2. Snails and crustaceans were the most persistent prey.
        Without a consideration of the state of digestion, a stomach sample may not
        accurately reflect the species composition and size of prey consumed. Volume
        is not a reliable measure of a prey''s relative importance, as the diagnostic
        fragments of invertebrate prey in a stomach vary greatly in physical composition.
        Walruses probably consume all of the soft tissues of clams, not solely the
        foot and siphon.<\/jats:p>","DOI":"10.1111\/j.1748-7692.2001.tb01273.x","type":"journal-article","created":{"date-parts":[[2006,8,26]],"date-time":"2006-08-26T20:18:14Z","timestamp":1156623494000},"page":"310-330","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":54,"title":["LABORATORY
