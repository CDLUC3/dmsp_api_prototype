        Applications"],"published-print":{"date-parts":[[2021,9]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Connecting
        protected areas remains an important global conservation strategy in the face
        of ongoing and future threats to biodiversity. Amid our growing understanding
        of how species\u2019 distributions will respond to climate change, conservation
        scientists need to plan for connectivity conservation across entire continents.
        We modeled multiscale connectivity priorities based on the least human\u2010modified
        lands between large protected areas of North America using least\u2010cost
        and circuit theory approaches. We first identified priority corridors between
        large protected areas, then characterized the network\u2019s structure to
        unveil priority linkages most important for maintaining network\u2010 and
        regional\u2010level connectivity. Agreement between least\u2010cost corridors
        and current flow varied throughout North America, reflecting permeable landscape
        conditions and \u201cpinch points\u201d where potential ecological flows may
        concentrate between protected areas. Priority network\u2010level linkages
        derived from each approach were similar throughout the continental network
        (e.g., Rocky Mountains and Canadian boreal), but critical linkages that bridged
        regional protected\u2010area networks varied. We emphasize the importance
        of planning for connectivity at continental scales and demonstrate the utility
        of multiple methods when mapping connectivity priorities across large spatial
        extents with wide gradients in landscape conditions.<\/jats:p>","DOI":"10.1002\/eap.2387","type":"journal-article","created":{"date-parts":[[2021,6,17]],"date-time":"2021-06-17T01:45:35Z","timestamp":1623894335000},"update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":42,"title":["Modeling
