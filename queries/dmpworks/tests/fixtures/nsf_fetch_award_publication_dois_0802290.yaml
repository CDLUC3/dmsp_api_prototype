        Mammal Science"],"published-print":{"date-parts":[[2024,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Arctic
        marine mammals live in a rapidly changing environment due to the amplified
        effects of global warming. Pacific walruses (<jats:italic>Odobenus rosmarus
        divergens<\/jats:italic>) have responded to declines in Arctic sea\u2010ice
        extent by increasingly hauling out on land farther from their benthic foraging
        habitat. Energy models can be useful for better understanding the potential
        implications of changes in behavior on body condition and reproduction but
        require behavior\u2010specific metabolic rates. Here we measured the resting
        metabolic rates (RMR) of three captive, adult female Pacific walruses through
        breath\u2010by\u2010breath respirometry when fed and fasted resting out of
        water (sitting and lying down) and while fed resting in water. RMR in and
        out of water were positively related with pretrial energy intake when not
        fasted and 25% higher than RMR when walruses were fasted and out of water.
        Overall, RMR was higher than previously estimated for this species. Fasting
        RMR out of water was only 25% lower than subsurface swimming metabolic rates
        suggestive of relatively efficient swimming in adult females. Our results
        identify the importance of considering feeding status and species\u2010specific
        differences in affecting metabolic costs. Further research is needed to better
        understand potential energetic costs of thermoregulation at temperatures experienced
        by wild walruses.<\/jats:p>","DOI":"10.1111\/mms.13065","type":"journal-article","created":{"date-parts":[[2023,8,30]],"date-time":"2023-08-30T07:26:41Z","timestamp":1693380401000},"page":"184-195","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":3,"title":["Effects
