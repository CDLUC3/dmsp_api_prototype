        Applications"],"published-print":{"date-parts":[[2020,4]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Marine
        protected areas (<jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>s)
        are increasingly implemented as a conservation tool worldwide. In many cases,
        they are managed adaptively: the abundance of target species is monitored,
        and observations are compared to some model\u2010based expectation for the
        trajectory of population recovery to ensure that the <jats:styled-content
        style=\"fixed-case\">MPA<\/jats:styled-content> is achieving its goals. Most
        previous analyses of the transient (short\u2010term) response of populations
        to the cessation of fishing inside <jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>s
        have dealt only with gonochore (fixed\u2010sex) species. However, many important
        fishery species are protogynous hermaphrodites (female\u2010to\u2010male sex\u2010changing).
        Because size\u2010selective harvest will predominantly target males in these
        species, harvesting not only reduces abundance but also skews the sex ratio
        toward females. Thus the response to <jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>
        implementation will involve changes in both survival and sex ratio, and ultimately
        reproductive output. We used an age\u2010structured model of a generic sex\u2010changing
        fish population to compare transient population dynamics after <jats:styled-content
        style=\"fixed-case\">MPA<\/jats:styled-content> implementation to those of
        an otherwise similar gonochore population and examine how different features
        of sex\u2010changing life history affect those dynamics. We examined both
        demographically open (most larval recruitment comes from outside the <jats:styled-content
        style=\"fixed-case\">MPA<\/jats:styled-content>) and demographically closed
        (most larval recruitment is locally produced) dynamics. Under both scenarios,
        population recovery of protogynous species takes longer when fishing was more
        intense pre\u2010<jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>
        (as in gonochores), but also depends heavily on the mating function, the degree
        to which the sex ratio affects reproduction. If few males are needed and reproduction
        is not affected by a highly female\u2010biased sex ratio, then population
        recovery is much faster; if males are a limiting resource, then increases
        in abundance after <jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>
        implementation are much slower than for gonochores. Unfortunately, the mating
        function is largely unknown for fishes. In general, we expect that most protogynous
        species with haremic mating systems will be in the first category (few males
        needed), though there is at least one example of a fish species (though not
        a sex\u2010changing species) for which males are limiting. Thus a better understanding
        of the importance of male fish to population dynamics is needed for the adaptive
        management of <jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>s.<\/jats:p>","DOI":"10.1002\/eap.2070","type":"journal-article","created":{"date-parts":[[2020,1,6]],"date-time":"2020-01-06T09:21:17Z","timestamp":1578302477000},"update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":10,"title":["Influence
