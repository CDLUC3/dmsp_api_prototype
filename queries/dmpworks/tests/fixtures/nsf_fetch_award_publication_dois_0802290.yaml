        Oceanography Society","content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Oceanog"],"published-print":{"date-parts":[[2025]]},"abstract":"<jats:p>Ocean
        acidification (OA), an alteration of seawater chemistry caused primarily by
        anthropogenic carbon emissions, is a global issue. However, the local expression
        of OA can vary widely in nearshore waters around the world. This is due to
        localized factors such as river input, eutrophication, topography, location
        (e.g., temperature), and sensitivity of local species. Human impacts from
        OA also vary depending on societal uses of the ocean and its resources. Managers,
        policy\u00admakers, and governments need to understand the status and susceptibility
        of their regions in order to make effective decisions and drive policy. In
        the early 2000s, scientists recognized the need for a global ocean acidification
        observing system and called for a coordinated approach to effectively assess
        global as well as local status with consistent methods. As a result, the Global
