        <\/jats:bold> The paper describes the use of the drugs Zoletil\u00ae and etorphine
        for the immobilization of walrus (<jats:italic>Odobenus rosmarus rosmarus<\/jats:italic>)
        for attachment of satellite telemetry equipment. Three animals weighing approximately
        1,500 kg each were injected intramuscularly with Zoletil\u00ae at a dose between
        1.4 and 2.2 mg\/kg. One walrus died while the two others were adequately restrained.
        The induction time was between 14 and 29 minutes and the effect lasted for
        75\u2010220 min.<\/jats:p><jats:p>Thirty\u2010eight animals of weight 900\u20101,500
