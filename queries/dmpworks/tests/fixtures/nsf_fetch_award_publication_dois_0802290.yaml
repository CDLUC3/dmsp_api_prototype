        immobilization.<\/jats:p>","DOI":"10.1111\/j.1748-7692.1993.tb00453.x","type":"journal-article","created":{"date-parts":[[2006,8,26]],"date-time":"2006-08-26T10:21:33Z","timestamp":1156587693000},"page":"250-257","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":20,"title":["IMMOBILIZATION
