        Mammal Science"],"published-print":{"date-parts":[[2016,10]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>State\u2010space
        models offer researchers an objective approach to modeling complex animal
        location data sets, and state\u2010space model behavior classifications are
        often assumed to have a link to animal behavior. In this study, we evaluated
        the behavioral classification accuracy of a Bayesian state\u2010space model
        in Pacific walruses using Argos satellite tags with sensors to detect animal
        behavior in real time. We fit a two\u2010state discrete\u2010time continuous\u2010space
        Bayesian state\u2010space model to data from 306 Pacific walruses tagged in
        the Chukchi Sea. We matched predicted locations and behaviors from the state\u2010space
        model (resident, transient behavior) to true animal behavior (foraging, swimming,
        hauled out) and evaluated classification accuracy with kappa statistics (<jats:italic>\u03ba<\/jats:italic>)
        and root mean square error (<jats:styled-content style=\"fixed-case\">RMSE<\/jats:styled-content>).
        In addition, we compared biased random bridge utilization distributions generated
        with resident behavior locations to true foraging behavior locations to evaluate
        differences in space use patterns. Results indicated that the two\u2010state
        model fairly classified true animal behavior (0.06 \u2264<jats:italic>\u03ba<\/jats:italic>\u2264
        0.26, 0.49 \u2264<jats:styled-content style=\"fixed-case\">RMSE<\/jats:styled-content>\u2264
        0.59). Kernel overlap metrics indicated utilization distributions generated
        with resident behavior locations were generally smaller than utilization distributions
        generated with true foraging behavior locations. Consequently, we encourage
        researchers to carefully examine parameters and priors associated with behaviors
        in state\u2010space models, and reconcile these parameters with the study
        species and its expected behaviors.<\/jats:p>","DOI":"10.1111\/mms.12332","type":"journal-article","created":{"date-parts":[[2016,7,11]],"date-time":"2016-07-11T05:27:43Z","timestamp":1468214863000},"page":"1299-1318","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":2,"title":["An
