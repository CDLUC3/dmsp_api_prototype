        Mammal Science"],"published-print":{"date-parts":[[2015,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Global
        climate change may fundamentally alter population dynamics of many species
        for which baseline population parameter estimates are imprecise or lacking.
        Historically, the Pacific walrus is thought to have been limited by harvest,
        but it may become limited by global warming\u2010induced reductions in sea
        ice. Loss of sea ice, on which walruses rest between foraging bouts, may reduce
        access to food, thus lowering vital rates. Rigorous walrus survival rate estimates
        do not exist, and other population parameter estimates are out of date or
        have well\u2010documented bias and imprecision. To provide useful population
        parameter estimates we developed a Bayesian, hidden process demographic model
        of walrus population dynamics from 1974 through 2006 that combined annual
        age\u2010specific harvest estimates with five population size estimates, six
        standing age structure estimates, and two reproductive rate estimates. Median
        density independent natural survival was high for juveniles (0.97) and adults
        (0.99), and annual density dependent vital rates rose from 0.06 to 0.11 for
        reproduction, 0.31 to 0.59 for survival of neonatal calves, and 0.39 to 0.85
        for survival of older calves, concomitant with a population decline. This
        integrated population model provides a baseline for estimating changing population
        dynamics resulting from changing harvests or sea ice.<\/jats:p>","DOI":"10.1111\/mms.12156","type":"journal-article","created":{"date-parts":[[2014,9,5]],"date-time":"2014-09-05T08:59:45Z","timestamp":1409907585000},"page":"231-254","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":26,"title":["Demography
