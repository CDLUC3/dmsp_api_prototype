        Applications"],"published-print":{"date-parts":[[2025,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Kelp
        forests serve as the foundation for shallow marine ecosystems in many temperate
        areas of the world but are under threat from various stressors, including
        climate change. To better manage these ecosystems now and into the future,
        understanding the impacts of climate change and identifying potential refuges
        will help to prioritize management actions. In this study, we use a long\u2010term
        dataset of observations of kelp percentage cover for two dominant canopy\u2010forming
        species off the coast of Victoria, Australia: <jats:italic>Ecklonia radiata<\/jats:italic>
        and <jats:italic>Phyllospora comosa<\/jats:italic>. These observations were
        collected across three scuba sampling programs that extend from 1998 to 2019.
        We then associated those observations with habitat and environmental variables
        including depth, seafloor structure, wave climate, currents, temperature,
        and population connectivity in generalized additive mixed\u2010effects models
        and used these models to develop predictive maps of kelp cover across the
        Victorian marine protected areas (<jats:styled-content style=\"fixed-case\">MPAs<\/jats:styled-content>).
        These models were also used to project kelp coverage into the future by replacing
        wave climate and temperature with future projections (2090, Representative
        Concentration Pathways [<jats:styled-content style=\"fixed-case\">RCPs] 4<\/jats:styled-content>.5
        and <jats:styled-content style=\"fixed-case\">8<\/jats:styled-content>.5).
        Once the spatial predictions were compiled, we calculated percent cover change
        from 1998 to 2019, stability over the same period, and future predicted change
        in percent cover (2019\u20132090) to understand the dynamics for each species
        across the <jats:styled-content style=\"fixed-case\">MPAs<\/jats:styled-content>.
        We also used the current percentage cover, stability, and future percentage
        cover to develop a ranking system for classifying the maps into very unlikely
        refugia, unlikely refugia, neutral, potential refugia, and likely refugia.
        A management framework was then developed to use those refugia ranking values
        to inform management actions, and we applied this framework across three case
        studies: one at the scale of the <jats:styled-content style=\"fixed-case\">MPA<\/jats:styled-content>
        network and two at the scale of individual <jats:styled-content style=\"fixed-case\">MPAs<\/jats:styled-content>,
        one where management decisions were the same for both species, and one where
        the actions were species\u2010specific. This study shows how species distribution
        models, both contemporary and with future projections, can help to identify
        potential refugia areas that can be used to prioritize management decisions
        and future\u2010proof restoration actions.<\/jats:p>","DOI":"10.1002\/eap.3084","type":"journal-article","created":{"date-parts":[[2025,1,20]],"date-time":"2025-01-20T14:37:36Z","timestamp":1737383856000},"update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":1,"title":["Using
