        Mammal Science"],"published-print":{"date-parts":[[2011,7]]},"abstract":"<jats:title><jats:sc>Abstract<\/jats:sc><\/jats:title><jats:p>In
        spring 2006, we conducted a collaborative U.S.\u2013Russia survey to estimate
        abundance of the Pacific walrus (<jats:italic>Odobenus rosmarus divergens<\/jats:italic>).
        The Bering Sea was partitioned into survey blocks, and a systematic random
        sample of transects within a subset of the blocks was surveyed with airborne
        thermal scanners using standard strip\u2010transect methodology. Counts of
        walruses in photographed groups were used to model the relation between thermal
        signatures and the number of walruses in groups, which was used to estimate
        the number of walruses in groups that were detected by the scanner but not
        photographed. We also modeled the probability of thermally detecting various\u2010sized
        walrus groups to estimate the number of walruses in groups undetected by the
        scanner. We used data from radio\u2010tagged walruses to adjust on\u2010ice
        estimates to account for walruses in the water during the survey. The estimated
        area of available habitat averaged 668,000 km<jats:sup>2<\/jats:sup> and the
        area of surveyed blocks was 318,204 km<jats:sup>2<\/jats:sup>. The number
        of Pacific walruses within the surveyed area was estimated at 129,000 with
        95% confidence limits of 55,000\u2013507,000 individuals. Poor weather conditions
        precluded surveying in other areas; therefore, this value represents the number
        of Pacific walruses within about half of potential walrus habitat.<\/jats:p>","DOI":"10.1111\/j.1748-7692.2010.00419.x","type":"journal-article","created":{"date-parts":[[2010,9,30]],"date-time":"2010-09-30T06:10:29Z","timestamp":1285827029000},"page":"514-553","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":48,"title":["Results
