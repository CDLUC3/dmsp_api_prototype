        Mammal Science"],"published-print":{"date-parts":[[2018,1]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>The
        Pacific walrus (<jats:italic>Odobenus rosmarus divergens<\/jats:italic>) is
        a candidate to be listed as an endangered species under United States law,
        in part, because of climate change\u2010related concerns. While the population
        was known to be declining in the 1980s and 1990s, its recent status has not
        been determined. We developed Bayesian models of walrus population dynamics
        to assess the population by synthesizing information on population sizes,
        age structures, reproductive rates, and harvests for 1974\u20132015. Candidate
        models allowed for temporal variation in some or all vital rates, as well
        as density dependence or density independence in reproduction and calf survival.
        All selected models indicated that the population underwent a multidecade
        decline, which began moderating in the 1990s, and that annual reproductive
        rate and natural calf survival rates rose over time in a density\u2010dependent
        manner. However, selected models were equivocal regarding whether the natural
        juvenile survival rate was constant or decreasing over time. Depending on
        whether juvenile survival decreased after 1998, the population growth rate
        either increased during 1999\u20132015 or stabilized at a lesser level of
        decline than seen in the 1980s. The probability that the population was still
        declining in 2015 ranged from 45% to 87%.<\/jats:p>","DOI":"10.1111\/mms.12434","type":"journal-article","created":{"date-parts":[[2017,9,2]],"date-time":"2017-09-02T09:22:41Z","timestamp":1504344161000},"page":"54-86","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":24,"title":["Demography
