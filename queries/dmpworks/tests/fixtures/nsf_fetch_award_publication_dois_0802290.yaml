        life history movements of male Atlantic walrus (<jats:italic>Odobenus rosmarus
        nsmarus<\/jats:italic>) harvested at Sanirajak in northern Foxe Basin, Canada,
        were reconstructed by comparing Pb isotopes in tooth cementum growth layer
        groups (GLGs) to those in whole\u2010cementum samples from other walrus of
        Foxe Basin and nearby areas. The analyses yielded three life history patterns
        including one, \u201cprodigal sons,\u201d not previously recognized in large
        mammals. Isotope ratios in GLGs of \u201clocal\u201d Sanirajak walrus were
        relatively constant over time and similar to the whole\u2010cementum data
        for most walrus caught in northern Foxe Basin. An \u201cimmigrant\u201d walrus
        acquired the local signal only in young adulthood. In two \u201cprodigal sons,\u201d
        GLG Pb isotope ratios changed significantly from the local signature after
        weaning but returned to it in late maturity, shortly before being harvested.
        Possible recruitment and dispersal areas for the two types of outliers included
        regions in northern and eastern Hudson Bay, some 300\u2013600 km distant.
        The return of mature males to their natal group after associating with other
        groups for several years, as seen in some of the walrus, may be more common
        among mammals than previously thought. However, without a reconsttuctive technique
        such as employed here, it could only be detected through long\u2010term studies
        of known individuals and all the relevant social groups.<\/jats:p>","DOI":"10.1111\/j.1748-7692.2003.tb01131.x","type":"journal-article","created":{"date-parts":[[2006,8,26]],"date-time":"2006-08-26T20:35:28Z","timestamp":1156624528000},"page":"806-818","update-policy":"http:\/\/dx.doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":16,"title":["WALRUS
