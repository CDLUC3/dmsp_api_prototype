      string: '{"status":"ok","message-type":"work-list","message-version":"1.0.0","message":{"facets":{},"total-results":29943,"items":[{"indexed":{"date-parts":[[2025,5,31]],"date-time":"2025-05-31T17:23:01Z","timestamp":1748712181387},"reference-count":99,"publisher":"Wiley","issue":"6","license":[{"start":{"date-parts":[[2009,9,1]],"date-time":"2009-09-01T00:00:00Z","timestamp":1251763200000},"content-version":"vor","delay-in-days":0,"URL":"http:\/\/onlinelibrary.wiley.com\/termsAndConditions#vor"}],"content-domain":{"domain":[],"crossmark-restriction":false},"short-container-title":["Ecological
        Applications"],"published-print":{"date-parts":[[2009,9]]},"abstract":"<jats:p>Delineating
        protected areas for sensitive species is a growing challenge as changing climate
        alters the geographic pattern of habitats as well as human responses to those
        shifts. When human impacts are expected within projected ranges of threatened
        species, there is often demand to demarcate the minimum habitat required to
        ensure the species'' persistence. Because diminished or wide\u2010ranging
        populations may not occupy all viable (and needed) habitat at once, one must
        identify thresholds of resources that will support the species even in unoccupied
        areas. Long\u2010term data on the shifting mosaic of critical resources may
        indicate ranges of future variability. We addressed these issues for the Spectacled
        Eider (<jats:named-content content-type=\"genus-species\">Somateria fischeri<\/jats:named-content>),
        a federally threatened species that winters in pack ice of the Bering Sea.
        Changing climate has decreased ice cover and severely reduced the eiders''
        benthic prey and has increased prospects for expansion of bottom trawling
        that may further affect prey communities. To assess long\u2010term changes
        in habitats that will support eiders, we linked data on benthic prey, sea
        ice, and weather from 1970 to 2001 with a spatially explicit simulation model
        of eider energy balance that integrated field, laboratory, and remote\u2010sensing
        studies. Areas estimated to have prey densities adequate for eiders in 1970\u20131974
        did not include most areas that were viable 20 years later (1993\u20131994).
        Unless the entire area with adequate prey in 1993\u20131994 had been protected,
        the much reduced viable area in 1999\u20132001 might well have been excluded.
        During long non\u2010foraging periods (as at night), eiders can save much
        energy by resting on ice vs. floating on water; thus, loss of ice cover in
        the future might substantially decrease the area in which prey densities are
        adequate to offset the eiders'' energy needs. For wide\u2010ranging benthivores
        such as eiders, our results emphasize that fixed protected areas based on
        current conditions can be too small or inflexible to subsume long\u2010term
        shifts in habitat conditions. Better knowledge of patterns of natural disturbance
        experienced by prey communities, and appropriate allocation of human disturbance
        over seasons or years, may yield alternative strategies to large\u2010scale
        closures that may be politically and economically problematic.<\/jats:p>","DOI":"10.1890\/08-1193.1","type":"journal-article","created":{"date-parts":[[2009,8,18]],"date-time":"2009-08-18T20:50:13Z","timestamp":1250628613000},"page":"1596-1613","source":"Crossref","is-referenced-by-count":64,"title":["Modeling
