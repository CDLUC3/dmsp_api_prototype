        Mammal Science"],"published-print":{"date-parts":[[2015,4]]},"abstract":"<jats:title>Abstract<\/jats:title><jats:p>Pacific
        walruses may be unable to meet caloric requirements in the changing Arctic
        ecosystem, which could affect body condition and have population\u2010level
        consequences. Body condition has historically been monitored by measuring
        blubber thickness over the xiphoid process (sternum). This may be an unreliable
        condition index because blubber at other sites along the body may be preferentially
        targeted to balance energetic demands. Animals in aquaria provided an opportunity
        for controlled study of how blubber topography is altered by caloric intake.
        Morphology, body mass, blubber thickness (21 sites), and caloric intake of
        five mature, nonpregnant, nonlactating female walruses were measured monthly
        (12 month minimum). Body condition (mass \u00d7 standard length<jats:sup>\u22121<\/jats:sup>)
        was described by a model that included caloric intake and a seasonal effect,
        and scaled positively with estimates of total blubber mass. Blubber thicknesses
        (1.91\u201310.69 cm) varied topographically and were similar to values reported
        for free\u2010ranging female walruses. Body condition was most closely related
        to blubber thickness measured dorsomedially in the region of the anterior
        insertion of the pectoral flippers (shoulders); sternum blubber thickness
        was a relatively poor indicator of condition. This study demonstrates the
        importance of validating condition metrics before using them to monitor free\u2010ranging
        populations.<\/jats:p>","DOI":"10.1111\/mms.12186","type":"journal-article","created":{"date-parts":[[2014,12,3]],"date-time":"2014-12-03T11:20:30Z","timestamp":1417605630000},"page":"658-676","update-policy":"https:\/\/doi.org\/10.1002\/crossmark_policy","source":"Crossref","is-referenced-by-count":20,"title":["Identifying
