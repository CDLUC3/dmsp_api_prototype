        Arctic has been losing sea ice as Earth''s climate warms, and some studies
        have suggested that the Arctic could reach a tipping point, beyond which ice
        would not recover even if global temperatures cooled down again. However,
        a new study by<jats:italic>Armour et al.<\/jats:italic> that uses a state\u2010of\u2010the\u2010art
        atmosphere\u2010ocean global climate model found no evidence of such irreversibility.
        In their simulations, the researchers increased atmospheric carbon dioxide
        levels until Arctic sea ice disappeared year\u2010round and then watched what
        happened as global temperatures were then decreased. They found that sea ice
        steadily recovered as global temperatures dropped. An implication of this
        result is that future sea ice loss will occur only as long as global temperatures
        continue to rise. (<jats:italic>Geophysical Research Letters<\/jats:italic>,
