        Trans. Softw. Eng. Methodol."],"published-print":{"date-parts":[[2004,10]]},"abstract":"<jats:p>We
        present a framework for modeling visual notations and for generating the corresponding
        visual programming environments. The framework can be used for modeling the
        diagrammatic notations of software development methodologies, and to generate
        visual programming environments with CASE tools functionalities. This is accomplished
        through an underlying modeling process based on the visual notation syntactic
        model of eXtended Positional Grammars (XPG, for short), and the associated
        parsing methodology, XpLR. In particular, the process requires the modeling
        of the basic elements (visual symbols) of a visual notation, their syntactic
        properties, the relations between them, the syntactic rules to formally define
        the set of feasible visual sentences, and a set of semantic routines performing
        additional checks and translation tasks. Such a process is completely supported
        by the VLDesk system, which enables the automatic generation of an editor
        for drawing visual sentences, as well as a processor for their recognition,
        parsing, and translation into other notations.The proposed framework also
        provides the basis for the definition of a meta-CASE technology. In fact,
        we can customize the generated visual programming environment in terms of
        the supported visual notation, its syntactic properties, and the translation
        rules. We have used this framework to model several diagrammatic notations
        used in software development methodologies, including those of the Unified
        Modeling Language.<\/jats:p>","DOI":"10.1145\/1040291.1040293","type":"journal-article","created":{"date-parts":[[2005,1,26]],"date-time":"2005-01-26T16:35:53Z","timestamp":1106757353000},"page":"431-487","update-policy":"https:\/\/doi.org\/10.1145\/crossmark-policy","source":"Crossref","is-referenced-by-count":57,"title":["A
