        Visual notations are a key aspect of visual languages. They provide a direct
        mapping between the intended information and set of graphical symbols. Visual
        notations are most often implemented using the low level syntax of programming
        languages which is time consuming, error prone, difficult to maintain and
        hardly human-centric. In this paper we describe an alternative approach to
        generating visual notations using by-example model transformations. In our
        new approach, a semantic mapping between model and view is implemented using
        model transformations. The notations resulting from this approach can be reused
        by mapping varieties of input data to their model and can be composed into
        different visualizations. Our approach is implemented in the CONVErT framework
        and has been applied to many visualization examples. Three case studies for
        visualizing statistical charts, visualization of traffic data, and reuse of
        a Minard''s map visualization''s components, are presented in this paper.
        A detailed user study of our approach for reusing notations and generating
        visualizations has been provided. 80% of the participants in this user study
        agreed that the novel approach to visualization was easy and 87% stated that
        they quickly learned to use the tool support. <\/jats:p>","DOI":"10.1142\/s0218194015400100","type":"journal-article","created":{"date-parts":[[2015,6,22]],"date-time":"2015-06-22T00:08:45Z","timestamp":1434931725000},"page":"277-305","source":"Crossref","is-referenced-by-count":2,"title":["Generating
